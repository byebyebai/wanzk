<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">

          <div class="col-md-6">
            <div class="form-group">
                <label>图片标题</label>
                <span class="">（请输入图片标题）</span>
                <input class="form-control" name="title" placeholder="请输入图片标题" value="{$info['title']|default=''}" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
                <label>URL地址</label>
                <span class="">（请输入URL地址）</span>
                <input class="form-control" name="url" placeholder="请输入图片链接地址" value="{$info['url']|default=''}" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
                <label>封面图片</label>
                <span class="">（请上传单张封面图片）</span>
                <br/>
                {assign name="cover_id" value="$info.cover_id|default='0'" /}
                {:widget('file/index', ['name' => 'cover_id', 'value' => $cover_id, 'type' => 'img'])}
                {if isset($info.cover_id)}
                	<p>原图片</p>
                  	<img style="max-width: 150px;" src="{$info.cover_id|get_picture_url}" alt="">
                {/if}
            </div>
          </div>
      </div>   
      <div class="box-footer">   
      <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        
      {include file="layout/edit_btn_group"/}
        
      </div>
        
    </div>
  </div>
</form>
