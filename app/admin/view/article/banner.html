<div class="box">
  <div class="box-header">
    <ob_link><a class="btn" href="{:url('banner_add')}"><i class="fa fa-plus"></i> 新 增</a></ob_link>
    <br/>
  </div>
  <div class="box-body table-responsive">
    <table  class="table table-bordered table-hover">
      <thead>
      <tr>
          <th class="checkbox-select-all">
              <label>
                <input class="flat-grey js-checkbox-all" type="checkbox">
              </label>
          </th>
          <th>标题</th>
          <th>封面（452*344）</th>
          <th>链接</th>
          <th>操作</th>
      </tr>
      </thead>
      {notempty name='list'}
        <tbody>
          {volist name="list" id="vo"}
            <tr>
              <td><label><input class="flat-grey" type="checkbox" name="ids" value="{$vo.id}"></label></td>

              <td>{$vo.title}</td>
              <td><img class="admin-list-img-size" src="{$vo.cover_id|get_picture_url}"/></td>
              <td>{$vo.url}</td>

              <td class="col-md-2 text-center">
                <ob_link><a href="{:url('banner_edit', array('id' => $vo['id']))}" class="btn "><i class="fa fa-edit"></i> 编辑</a></ob_link>
                <ob_link><a class="btn confirm ajax-get" href="{:url('setBannerStatus', array('ids' => $vo['id'], 'status' => $Think.DATA_DELETE))}"><i class="fa fa-trash-o"></i> 删 除</a></ob_link>
              </td>
            </tr>
          {/volist} 
        </tbody>
        {else/}
        <tbody><tr class="odd"><td colspan="8" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
      {/notempty}
    </table>
    {include file="layout/batch_btn_group"/}
  </div>
  <div class="box-footer clearfix text-center">
    {$list->render()}    
  </div>
</div>
